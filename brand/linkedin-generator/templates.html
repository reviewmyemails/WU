            align-items: center;

        }

            font-size: 16px;

        }

            display: flex;
            gap: 24px;
        }

            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            color: var(--color-accent);
            background: rgba(13, 148, 136, 0.15);
        }

        /* Header */

            text-align: center;
            padding: 48px 32px;
        }

        .header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255,255,255,0.6);
            font-size: 16px;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 0 32px 32px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            color: rgba(255,255,255,0.7);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .filter-btn.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: white;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            padding: 0 32px 64px;
            max-width: 1600px;
            margin: 0 auto;
        }

            background: #16162a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }

        .template-card:hover {
            transform: translateY(-4px);
            border-color: var(--color-accent);
            box-shadow: 0 12px 40px rgba(13, 148, 136, 0.2);
        }

            position: relative;
            background: #111;
            overflow: hidden;

        .template-preview.ratio-portrait { padding-top: 125%; }
        .template-preview.ratio-wide { padding-top: 52.3%; }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8%;

            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;

        .template-info span {
            font-size: 12px;
            color: rgba(255,255,255,0.5);

            gap: 8px;

            font-size: 13px;
            font-weight: 500;
            cursor: pointer;

        // Render templates
        function renderTemplates() {
            const grid = document.getElementById('templateGrid');
            const filtered = TEMPLATES.filter(t => {
                if (currentFilter === 'all') return true;
                // Format filters
                if (currentFilter === t.format) return true;
                // Category filters
                if (currentFilter === t.category) return true;
                // Week filters
                if (currentFilter === 'week1' && t.week === 1) return true;
                if (currentFilter === 'week2' && t.week === 2) return true;
                if (currentFilter === 'week3' && t.week === 3) return true;
                if (currentFilter === 'week4' && t.week === 4) return true;
                // Persona filters
                if (currentFilter === t.persona) return true;
                return false;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>No templates found</h3>
                        <p>Try a different filter</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(template => renderTemplateCard(template)).join('');
        }

        function renderGenericPreview(template, bgClass, d) {
            // Handle different template types generically
            // Uses flexbox layout that fits within the preview container
            const type = template.category;

            // Parse rich text [color:text] syntax for preview
            function parseRichText(text) {
                if (!text) return '';
                return text.replace(/\[(\w+):([^\]]+)\]/g, (match, color, content) => {
                    const colorMap = {
                        'red': 'var(--color-danger)',
                        'teal': 'var(--color-accent)',
                        'green': 'var(--color-success)',
                        'yellow': '#fbbf24',
                        'orange': 'var(--color-warning)'
                    };
                    const cssColor = colorMap[color.toLowerCase()] || color;
                    return `<span style="color: ${cssColor};">${content}</span>`;
                }).replace(/\n/g, '<br>');
            }

            function getBadgeStyle(colorId) {
                const colors = {
                    'danger': 'background:#fee2e2; color:var(--color-danger);',
                    'secondary': 'background:#fef3c7; color:#b45309;',
                    'success': 'background:#d1fae5; color:#059669;',
                    'dark': 'background:#134e4a; color:white;',
                    'warning': 'background:#ffedd5; color:#c2410c;',
                    'accent': 'background:rgba(13,148,136,0.15); color:var(--color-accent);'
                };
                return colors[colorId] || colors['accent'];
            }

            if (type === 'statement') {
                const badgeStyle = getBadgeStyle(d.badgeColor);

                return `
                    <div class="template-content ${bgClass}">
                        ${d.badge ? `<div class="c-badge" style="${badgeStyle}">${d.badge}</div>` : ''}
                        ${d.brand ? `<div class="t-brand">${d.brand}</div>` : ''}
                        <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
                            ${d.headline ? `<div class="t-h1">${parseRichText(d.headline)}</div>` : ''}
                            ${d.body ? `<div class="t-p">${parseRichText(d.body)}</div>` : ''}
                        </div>
                        ${d.cta ? `<div class="c-btn-preview" style="background:var(--color-accent); color:white;">${d.cta}</div>` : ''}
                    </div>
                `;
            }

            if (type === 'checklist') {
                const items = d.items || [];
                const badgeStyle = getBadgeStyle(d.badgeColor);
                return `
                    <div class="template-content ${bgClass}">
                        ${d.badge ? `<div class="c-badge" style="${badgeStyle}">${d.badge}</div>` : ''}
                        ${d.label ? `<div class="t-brand" style="color:var(--color-muted);">${d.label}</div>` : ''}
                        <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
                            ${d.headline ? `<div class="t-h1">${parseRichText(d.headline)}</div>` : ''}
                            <div class="c-list">
                                ${items.map(item => `
                                    <div class="c-item">
                                        <div class="c-check" style="background:${item.status === 'good' ? 'var(--color-success)' : 'var(--color-danger)'}; color:white;">
                                            ${item.status === 'good' ? 'âœ“' : 'âœ•'}
                                        </div>
                                        <span>${item.text}</span>
                                    </div>
                                `).join('')}
                            </div>
                            ${d.body ? `<div class="t-p" style="margin-top:12px; color:var(--color-muted);">${parseRichText(d.body)}</div>` : ''}
                        </div>
                        ${d.cta ? `<div class="c-btn-preview" style="background:var(--color-dark); color:white;">${d.cta}</div>` : ''}
                    </div>
                `;
            }

            if (type === 'quote') {
                return `
                    <div class="template-content ${bgClass}" style="text-align:center; justify-content:center;">
                        ${d.emoji ? `<div style="font-size:2rem; margin-bottom:8px;">${d.emoji}</div>` : `<div style="color:rgba(255,255,255,0.3); font-size:2.5rem; line-height:1;">"</div>`}
                        <div class="t-h1" style="font-weight:500; font-style:italic;">${d.quote || ''}</div>
                        <div style="width:30px; height:2px; background:var(--color-accent); margin:16px auto;"></div>
                        ${d.attribution ? `<div class="t-p-small">${d.attribution}</div>` : ''}
                        ${d.author ? `
                            <div style="background:rgba(255,255,255,0.1); padding:8px; border-radius:6px; margin-top:12px;">
                                <div style="font-weight:700; font-size:0.75rem;">${d.author}</div>
                                ${d.authorTitle ? `<div style="font-size:0.65rem; opacity:0.7;">${d.authorTitle}</div>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            if (type === 'stat') {
                return `
                    <div class="template-content ${bgClass}" style="justify-content:center;">
                        ${d.label ? `<div class="t-brand" style="color:white;">${d.label}</div>` : ''}
                        <div class="c-stat-box">
                            <div class="t-h1-stat">${d.stat || ''}</div>
                            <div class="t-p-small" style="margin-top:8px;">${d.statLabel || ''}</div>
                        </div>
                        ${d.description ? `<div class="t-p" style="text-align:center; margin-top:16px;">${d.description}</div>` : ''}
                        ${d.source ? `<div class="t-p-small" style="text-align:center; margin-top:12px;">${d.source}</div>` : ''}
                    </div>
                `;
            }

            // Fallback
            return `<div class="template-content ${bgClass}"><div class="t-h1">${d.headline || 'Template Preview'}</div></div>`;
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTemplates();
            });
        });

        // Initialize
        renderTemplates();
    </script>
</body>
</html>
