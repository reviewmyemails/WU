<!-- Primary - With Glow Effect -->
<style>
    .glow-button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    .glow-button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
        transform: scale(0);
        transition: transform 0.5s ease;
    }
    .glow-button:hover::after {
        transform: scale(1);
    }
    .glow-button:hover {
        box-shadow: 0 0 30px rgba(12, 146, 225, 0.5);
    }
</style>

<a href="#" class="glow-button bg-rme-primary text-white font-bold px-8 py-4 rounded-xl text-lg inline-flex items-center justify-center gap-2">
    <span>Glow Button</span>
    <i class="fas fa-arrow-right"></i>
</a>
